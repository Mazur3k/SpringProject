<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/" th:text="#{start}">Start</a></li>
                <li><a href="/news" th:text="#{news}">Aktualno≈õci</a></li>
                <li><a href="/student" th:text="#{zone.student}">Strefa studenta</a></li>
                <li class="active"><a href="/teacher" th:text="#{zone.teacher}">Strefa nauczyciela</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="?lang=pl"><img src="/images/pl.png" alt="PL" /></a></li>
                <li><a href="?lang=en"><img src="/images/en.png" alt="EN" /></a></li>
                <li><a href="/signup.html" th:text="#{sing.up}"><span class="glyphicon glyphicon-education"></span> Sign Up</a></li>
                <li><a href="/login.html" th:text="#{log.in}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="panel.html" th:text="#{admin.panel}">Panel administratora</a></p>
        </div>
    </div>
</div>

<form action="/teacher/display" method="post">
    <div class="col-lg-8 text-left">
        <div class="form-group">
            <label th:text="#{choose.course}">choose.course</label>
            <select class="form-control" id="sel2" name="courseID">
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}">1</option>
            </select>
            <div class="col-sm-3">
                <button type="submit" class="btn btn-default row btn-block" th:text="#{display.students}">Display students</button>
            </div>
        </div>
    </div>
</form>

<div  class="container" th:if="${display}">
    <table class="table table-hover">
        <thead>
        <tr>
            <th th:text="#{first.name}">First Name</th>
            <th th:text="#{last.name}">Last Name</th>
            <th th:text="#{email.adress}">Email</th>
            <th th:text="#{birth.date}">Birthdate</th>
            <th th:text="#{password}">Password</th>
            <th th:text="#{delete}">Delete</th>
            <th th:text="#{edit}">Edit</th>
        </tr>
        </thead>

        <tr th:each="usercourse : ${list}">
            <td th:text="${usercourse.userCourseID.user.firstname}"></td>
            <td th:text="${usercourse.userCourseID.user.lastname}"></td>
            <td th:text="${usercourse.userCourseID.user.email}"></td>
            <td th:text="${usercourse.userCourseID.user.birthdate}"></td>
            <td th:text="${usercourse.userCourseID.user.password}"></td>
            <!--<td><a th:href="@{delete/} + ${user.id}">Delete</a></td>-->
            <!--<td><a th:href="@{update_form/} + ${user.id}">Edit</a></td>-->
        </tr>
    </table>
</div>






<footer class="container-fluid text-right">
    <p>&copy;</p><p th:text="#{footer}">copyright 2017 all rights reserved  |  powered by Spring Boot</p>
</footer>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
