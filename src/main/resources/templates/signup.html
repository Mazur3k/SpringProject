<div class="container-fluid text-left">


    <!-- Here place for a form to create user.-->

        <form action="users/add">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" class="form-control" placeholder="Enter your first name" name="firstname" />
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" class="form-control" placeholder="Enter your last name" name="lastname"  />
            </div>
            <div class="form-group">
                <label>Email address:</label>
                <input type="email" class="form-control" placeholder="Enter your e-mail" name="email" />
            </div>
            <div class="form-group">
                <label>Date of birth:</label>
                <input type="text" class="form-control" placeholder="Enter your birth date" name="birthdate"  />
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" placeholder="Enter your password" name="password" />
            </div>
            <div class="checkbox">
                <label><input type="checkbox" /> Active</label>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>



</div>

    <script src="http://code.jquery.com/jquery.js"></script>
