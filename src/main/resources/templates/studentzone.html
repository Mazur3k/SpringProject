<!DOCTYPE html>
<html th:with="lang=${#locale.language}" th:lang="${lang}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="webjars/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet" media="screen"> </link>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> </link>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Logo</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/" th:text="#{start}">Start</a></li>
                <li><a href="/news" th:text="#{news}">Aktualno≈õci</a></li>
                <li class="active"><a href="/student" th:text="#{zone.student}">Strefa studenta</a></li>
                <li><a href="/teacher" th:text="#{zone.teacher}">Strefa nauczyciela</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="?lang=pl"><img src="/images/pl.png" alt="PL" /></a></li>
                <li><a href="?lang=en"><img src="/images/en.png" alt="EN" /></a></li>
                <li><a href="/signup.html" th:text="#{sing.up}"><span class="glyphicon glyphicon-education"></span> Sign Up</a></li>
                <li><a href="/login.html" th:text="#{log.in}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid text-center">
    <div class="row content">
        <div class="col-sm-2 sidenav">
            <p><a href="panel.html" th:text="#{admin.panel}">Panel administratora</a></p>
        </div>

        <form action="/users/addStudentCourse" method="get">
            <div class="col-md-6">
                <div class="form-group">
                    <div class="col-sm-8">
                        <button type="submit" class="btn btn-default row btn-block" th:text="#{add.student.to.course}">Add student to course</button>
                    </div>
                </div>
            </div>
        </form>
        <form action="/users/addStudentToCourse" method="get" th:if="${showSelectBars}">
            <div class="col-lg-8 text-left">
                <div class="form-group">
                    <label for="sel1" th:text="#{choose.student}">choose.student</label>
                    <select class="form-control" id="sel1" name="userID">
                        <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.firstname}+' '+${student.lastname}">1</option>
                    </select>
                    <label for="sel1" th:text="#{choose.course}">choose.course</label>
                    <select class="form-control" id="sel2" name="courseID">
                        <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}">1</option>
                    </select>
                    <div class="col-sm-3">
                        <button type="submit" class="btn btn-default row btn-block" th:text="#{add.button}">Add</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<footer class="container-fluid text-right">

</footer>

<script src="http://code.jquery.com/jquery.js"></script>
<script src="webjars/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
